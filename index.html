<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>War of the Words!</title>
    <style>
        body {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            background-color: black;
            /*sbackground: #eee; 
            border: thin dashed red;*/
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320">

    </canvas>

    <script>
        function main() {
            var canvas = document.getElementById('myCanvas');
            var gl = canvas.getContext('webgl');

            //geometry
            var vertices = [ 
                0.5, 0.5, 
                0.1,-0.5, 
                0.5,-0.5
            ] 

            //create VBO
            var vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            //create shader
            var vertShader = gl.createShader(gl.VERTEX_SHADER);
            var vertSrc = 'attribute vec2 coordinates;' +
                'void main(){' +
                'gl_Position = vec4(coordinates,0.0,1.0);' +
                '}';
            gl.shaderSource(vertShader, vertSrc);
            gl.compileShader(vertShader);
            if (!gl.getShaderParameter(vertShader, gl.COMPILE_STATUS)) {
                console.error('ERROR compiling vertex shader!', gl.getShaderInfoLog(vertShader));
                return;
            }

            var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
            var fragSrc = 'void main(){' +
                'gl_FragColor = vec4(0.0,0.7,0.9,1.0);' +
                '}';
            gl.shaderSource(fragShader, fragSrc);
            gl.compileShader(fragShader);
            if (!gl.getShaderParameter(fragShader, gl.COMPILE_STATUS)) {
                console.error('ERROR compiling fragment shader!', gl.getShaderInfoLog(fragShader));
                return;
            }

            var program = gl.createProgram();
            gl.attachShader(program, vertShader);
            gl.attachShader(program, fragShader);

            gl.linkProgram(program);
            gl.useProgram(program);

            //association
            var coord = gl.getAttribLocation(program, 'coordinates');
            gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 2 * Float32Array.BYTES_PER_ELEMENT, 0);
            gl.enableVertexAttribArray(coord);

            //draw
            gl.clearColor(0.9, 0.2, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 2);
        }

        window.onload = main;
    </script>

</body>

</html>
